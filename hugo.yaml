baseURL: https://mongstaen.github.io/
languageCode: en-us
title: Thomas Mongstad
theme: ["PaperMod"]

canonifyURLs: false
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

buildDrafts: false
buildExpired: false
buildFuture: false

pagination.paperSize: 15
summaryLength: 50

permalinks:
  post: "/:year/:title/"

menu:
  main:
    - identifier: about
      name: About
      url: about
    - identifier: posts
      name: Posts
      url: posts
    - identifier: tags
      name: Tags
      url: tags
    - identifier: gist
      name: Gist
      url: https://gist.mongst.ad/thomas

params:
  env: production
  title: Thomas Mongstad- Blog
  description:
  author: 
  defaultTheme: dark
  disableThemeToggle: true
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  extendCodeBackground: false 
  
  profileMode:
    enabled: false 
    title: 
    subtitle: 
    imageUrl: 
    imageWidth: 120
    imageHeight: 120
    imageTitle: 
    buttons:
      - name: Blog
        url: archives
      - name: Tags
        url: tags

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary